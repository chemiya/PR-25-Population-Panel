<body>

    <!--navbar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <h1 class="title">SDG-Interview</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!--select for changing chart-->
                    <li class="nav-item p-2">
                        <select class="form-select" (change)="changeSelectChart($event)">
                            <option selected value="bar">Bar chart</option>
                            <option value="pie">Pie chart</option>
                            <option value="cards">Cards</option>
                        </select>
                    </li>
                    <!--select for changing continent-->
                    <li class="nav-item p-2">
                        <select class="form-select" (change)="changeSelectContinent($event)">
                            <option selected value="continent">Select continent</option>
                            <option *ngFor="let continent of CONTINENTS_EXCEPT_LAST" [value]="continent">{{continent}}</option>
                            
                        </select>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <h1 class="text-center">World population distribution by continents</h1>
                <!--slider component. We pass max value and we receive the event when we press the button-->
                <app-slider [max]="7000000000" (valuesSlider)="applySlider($event)"></app-slider>
            </div>
        </div>
    </div>

    <!--cards grid-->
    <div class="container" *ngIf="showCarts">
        <div class="row ">
            <div class="col-12 col-md-4 p-2" *ngFor="let population of populationsFilter">
                <div class="card-population p-2">
                    <p class="continent-name">{{population.name}}</p>
                    <p>{{population.population}} inhabitants</p>
                </div>
            </div>
        </div>
    </div>

    <!--container to show the chart-->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="chart-div">
                    <canvas id="chart"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
