<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <h1>SDG-Interview</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item p-2 ">
                        <select class="form-select" (change)="changeSelectChart($event)">
                            <option selected value="bar">Bar chart</option>
                            <option value="pie">Pie chart</option>
                            <option value="cards">Cards</option>
                        </select>
                    </li>
                    <li class="nav-item p-2 d-flex justify-content-center">
                        <a class="return-a d-flex justify-content-center align-items-center flex-col" href="/">Return to continents</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="chart-div">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
